<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">
        <img src="https://img.icons8.com/cotton/64/000000/orange--v2.png"/>
      </div>

      <div type="button" id="red" class="btn red">
        <img src="https://img.icons8.com/cotton/64/000000/watermelon--v1.png"/>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <img src="https://img.icons8.com/cotton/64/000000/citrus.png"/>
      </div>
      <div type="button" id="blue" class="btn blue">
        <img src="https://img.icons8.com/cotton/64/000000/grapes--v1.png"/>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
